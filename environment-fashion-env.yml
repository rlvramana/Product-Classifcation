name: fashion-bert
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  # Core data stack
  - pandas=2.3.3
  - scikit-learn=1.7.2
  - scipy=1.16.3
  - matplotlib=3.10.6
  - matplotlib-inline
  - duckdb=1.2.1
  - jupyterlab
  - ipykernel
  - ipython
  - pyyaml
  - tqdm
  - openpyxl>=3.1
  # NOTE: Avoid conda pyarrow/arrow-cpp to prevent abseil/re2 conflicts.
  # Hugging Face / PyTorch stack via pip for Apple Silicon (MPS)
  - pip:
      - torch==2.9.0
      - torchvision==0.24.0
      - torchaudio==2.9.0
      - transformers==4.45.2
      - tokenizers==0.20.3
      - datasets==2.21.0
      - accelerate==1.11.0
      - evaluate==0.4.3
      - pyarrow==17.0.0
      - safetensors==0.6.2
      - sentencepiece==0.2.0
      - polars==1.35.2